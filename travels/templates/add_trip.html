{% extends 'base.html' %} 
{% block title %} Add Travel{% endblock title %}
{% block info %}
    <div class="container">
        <!--begin::Header-->
        <div class="my-3">
            <!--begin::Options-->
            <div class="text-right">
                <a class="mr-3" href="{% url 'home' %}">Home</a><a href="{% url 'logout' %}">Logout</a>
            </div>
            <!--end::Options-->
        </div>
        <!--end::Header-->
        <!--begin::Main-->
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>Add a Trip</h3>
                    <div class="card">
                        <!--begin::Messages-->
                        <div>
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        </div>
                        <!--end::Messages-->
                        <form class="form-card" action="{% url 'succes_add' %}" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Destination:</label>
                                    <input type="text" id="destination" name="destination">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Description</label>
                                    <input type="text" id="description" name="description">
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Travel Date From:</label>
                                    <input type="date" id="start_date" name="start_date">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Travel Date To:</label>
                                    <input type="date" id="end_date" name="end_date">
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Main-->
    </div>
{% endblock %}
